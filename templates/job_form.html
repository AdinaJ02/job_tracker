{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Job Application</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
